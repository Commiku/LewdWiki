TOO_MANY_USERS_FOUND = 通过您输入的字词检测到太多成员 (建议字词输入更详细) 。
NO_ROLES_FOUND = 目前无任何一个身份组与您输入的字词有关联 (意思就是您输入的身份组名字，此身份组没出现在您的伺服器里，所以该机器人检测不到) 。
